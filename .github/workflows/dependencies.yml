name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: Update Flutter SDK
      run: flutter upgrade
      
    - name: Update dependencies
      run: flutter pub upgrade
      
    - name: Run tests
      run: flutter test
      
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet pubspec.lock; then
          echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
        else
          echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Pull Request
      if: steps.changes.outputs.HAS_CHANGES == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Flutter dependencies'
        title: '📦 Automated Dependency Update'
        body: |
          ## 📦 Dependency Update
          
          This PR contains automated dependency updates for the Flutter project.
          
          ### Changes
          - Updated `pubspec.lock` with latest compatible versions
          - All tests are passing ✅
          
          ### Review Checklist
          - [ ] Verify all tests pass
          - [ ] Check for any breaking changes in changelogs
          - [ ] Test the application manually if needed
          
          ---
          
          🤖 Auto-generated by GitHub Actions
        branch: chore/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated
          
  audit-security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run security audit
      run: |
        # Check for outdated packages
        flutter pub outdated --json > outdated.json || true
        
        # Check pubspec.yaml for security issues
        if grep -E "(git|path):" pubspec.yaml; then
          echo "⚠️ Found git or path dependencies - please review for security"
        fi
        
        # Generate security report
        echo "## 🔒 Security Audit Report" > security-report.md
        echo "" >> security-report.md
        echo "### Outdated Dependencies" >> security-report.md
        if [ -f outdated.json ]; then
          echo "\`\`\`json" >> security-report.md
          cat outdated.json >> security-report.md
          echo "\`\`\`" >> security-report.md
        fi
        
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md
        retention-days: 30